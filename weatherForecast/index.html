<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="index.js" defer></script>

<body>
    <div class="container">
        <div class="boxContent">
            <div class="top">
                <h2>Weather Checker</h2>
                <p>Get the weather of your preferred city in one click</p>
            </div>

            <div class="inputContent">
                <input type="text" name="city" class="searchB" placeholder="enter your city here...">
                <button type="btn">Submit</button>
            </div>
            
            <div class="result">
                <p>The temperature of <span id="city"></span> is</p>
                <h2 class="cityResult"><span class="unit">Â°c</span></h2>
                <div class="conditionals">
                    <h3>Country: <span class="country">&nbsp; &nbsp;</span></h3>
                    <h3>Weather type: <span class="weather">&nbsp; &nbsp;</span></h3>
                    <h3>Weather desc: <span class="desc">&nbsp; &nbsp;</span></h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
